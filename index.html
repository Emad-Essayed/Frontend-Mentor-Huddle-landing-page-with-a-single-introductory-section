<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="intro">
          <div class="img">
            <img src="images/illustration-mockups.svg" alt="mockups" />
          </div>
          <div class="description">
            <h1>Build The Community</h1>
            <h2>Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button>Register</button>
          </div>
        </div>
        <ul class="socialmedia">
          <li>
            <a href="#" aria-label="Facebook page"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="Twitter page"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="Instagram page"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emad-Essayed">Emad Essayed Bedeer</a>.
      </div>
    </footer>
  </body>
</html>
